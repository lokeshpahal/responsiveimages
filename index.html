<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">        
        <script src="js/jquery.min.js"></script>
        <script src="js/resimage.js"></script>
        <style>
            *{box-sizing: border-box;}
            .imgWrapper{max-width:1100px;margin: 0 auto; box-sizing: border-box;width: 100%;}
            .imgWrapperInner{margin: 0 auto;width: 80%;}
            .img{width:50%;float: left;padding-right:10px;}
            img{max-width: 100%;}
        </style>
        <script>
            $(document).ready(function(){
                $('.dimage').resimage()
            });
        </script>
    </head>

    <body>
        <div class="imgWrapper">
            <center><h1><u>Responsive Images</u></h1></center>
            <div class="imgWrapperInner">
                <div class="img">
                    <img src="images/Chrysanthemum.jpg" alt="" data-mobile="images/Jellyfish.jpg" data-ipad="images/Lighthouse.jpg"  />
                </div>
                <div class="img">
                    <img class="dimage" src="images/Desert.jpg" alt="" data-mobile="images/Koala.jpg" data-ipad="images/Penguins.jpg"  />
                </div>
            </div>
        </div>
    </body>

</html>
